<h2 class="app-fractions__title capitalize">Справочник вторсырья</h2>

<main class="app-fractions__content">
  <mat-form-field class="app-fractions__input" appearance="outline">
    <mat-label>Поиск</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="text" [(ngModel)]="search">
    <button *ngIf="search.length" matSuffix mat-icon-button aria-label="очистить поиск" (click)="search=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-card>
    <mat-card-content>
      <!--<img src="assets/img/paper.jpg">-->
      <h5>Бумага и мягкий картон</h5>
      <div class="app-fractions__labels">
        <img class="icon" src="assets/icons/pap-21.svg" alt="PAP 21" />
        <img class="icon" src="assets/icons/pap-22.svg" alt="PAP 22" />
      </div>
    </mat-card-content>
  </mat-card>
</main>
